<header class="shadow-md p-3 w-full max-h-20 fixed top-0 z-50 bg-white">
    <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
        <a routerLink="/">
            <img src="/images/logo.png" alt="app Logo" class="max-h-16">
        </a>
        <nav class="flex gap-3 my-2 uppercase text-2xl">
            <a routerLink="/"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"
               class="mr-4 hover:underline">Home</a>
            <a routerLink="/shop"
               routerLinkActive="active"
               class="mr-4 hover:underline">Shop</a>
            <a routerLink="/test-error"
               routerLinkActive="active"
               class="hover:underline">Errors</a>
        </nav>
        <div class="flex gap-3 items-center">
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2 cursor-pointer">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button class="text-brand-primary">Login</button>
            <button mat-stroked-button class="text-brand-primary">Register</button>
        </div>
    </div>
</header>

@if (busyService.loading) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}
