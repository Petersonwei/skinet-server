<div class="flex mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper #stepper [linear]="true" class="bg-white border border-gray-200 shadow-sm" (selectionChange)="onStepChange($event)">
      <mat-step label="Address" [completed]="completionStatus().address">
        <div id="address-element"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
            Save as default address
          </mat-checkbox>
        </div>
        <div class="flex justify-between mt-6">
          <button mat-stroked-button routerLink="/shop" class="z-0">Continue Shopping</button>
          <button mat-flat-button matStepperNext [disabled]="!completionStatus().address" class="z-0">Next</button>
        </div>
      </mat-step>
      <mat-step label="Delivery" [completed]="completionStatus().delivery">
        <app-checkout-delivery (deliveryComplete)="handleDeliveryChange($event)" />
        <div class="flex justify-between mt-6">
          <button mat-stroked-button matStepperPrevious>Back</button>
          <button mat-flat-button matStepperNext [disabled]="!completionStatus().delivery">Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment" [completed]="completionStatus().card">
        <div id="payment-element"></div>
        <div class="flex justify-between mt-6">
          <button mat-stroked-button matStepperPrevious>Back</button>
          <button mat-flat-button matStepperNext [disabled]="!completionStatus().card">Next</button>
        </div>
      </mat-step>
      <mat-step label="Review">
        <app-checkout-review />
        <div class="flex justify-between mt-6">
          <button mat-stroked-button matStepperPrevious>Back</button>
          <button mat-flat-button>Pay {{ cartService.totals()?.total | currency }}</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary />
  </div>
</div>
