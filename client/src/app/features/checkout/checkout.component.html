<div class="flex mt-32 gap-6">
  <div class="w-3/4">
    <mat-stepper #stepper class="bg-white border border-gray-200 shadow-sm" (selectionChange)="onStepChange($event)">
      <mat-step label="Address">
        <div id="address-element"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
            Save as default address
          </mat-checkbox>
        </div>
        <div class="flex justify-between mt-6">
          <button mat-stroked-button routerLink="/shop">Continue Shopping</button>
          <button mat-flat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Delivery">
        <app-checkout-delivery />
        <div class="flex justify-between mt-6">
          <button mat-stroked-button matStepperPrevious>Back</button>
          <button mat-flat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment">
        Payment Form
      </mat-step>
      <mat-step label="Review">
        Review
      </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary />
  </div>
</div>
