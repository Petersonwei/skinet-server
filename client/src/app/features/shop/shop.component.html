@if (products) {
  <div class="container mt-24">
    <div class="flex flex-col gap-3">
      <div class="flex justify-between gap-3">
        <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="products.count"
          [pageSize]="shopParams.pageSize"
          [showFirstLastButtons]="true"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="shopParams.pageNumber - 1"
          aria-label="Select page"
          class="bg-white">
        </mat-paginator>
        <form #searchForm="ngForm" (ngSubmit)="onSearchChange()"
              class="relative flex items-center w-full max-w-md mx-auto">
          <input type="search"
                 class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
                 placeholder="Search"
                 name="search"
                 [(ngModel)]="shopParams.search" />
          <button mat-icon-button type="submit"
                  class="absolute inset-y-0 right-8 top-2 flex items-center p-3">
            <mat-icon>search</mat-icon>
          </button>
        </form>
        <div class="flex gap-3">
          <button mat-stroked-button [matMenuTriggerFor]="sortMenu" class="match-input-height">
            <mat-icon>swap_vert</mat-icon>
            Sort
          </button>
          <button mat-stroked-button (click)="openFiltersDialog()" class="match-input-height">
            <mat-icon>filter_list</mat-icon>
            Filters
          </button>
        </div>
      </div>
      <div class="grid grid-cols-5 gap-4">
        @for (product of products.data; track product.id) {
          <app-product-item [product]="product"></app-product-item>
        }
      </div>
    </div>

    <mat-menu #sortMenu="matMenu">
      <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
          <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
            {{ sort.name }}
          </mat-list-option>
        }
      </mat-selection-list>
    </mat-menu>
  </div>
}
